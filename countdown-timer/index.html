<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversario</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Meu Aniversario</h1>
    <div class="countdown-container">
        <div class="countdown-el dias-c">
            <p class="big-text" id="dias">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el horas-c">
            <p class="big-text" id="horas">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el segs-c">
            <p class="big-text" id="segs">0</p>
            <span>segs</span>
        </div>
    </div>
</body>
</html>
